<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3c.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.svg"/>
		<link rel="stylesheet" type="text/css" href="resources/css/wazera.css"/>
		<title>Wazera Cloud</title>
	</h:head>
	
	<h:body>
	
		<p:growl id="growl" showDetail="true" life="2000">
			<p:autoUpdate />
		</p:growl>
		
		<p:layout styleClass="layout-container" fullPage="true">
			<p:layoutUnit position="north" gutter="0" styleClass="no-border purple-bg-light">
			
				<p:menubar styleClass="no-border no-spacing purple-bg-light">
					
					<p:menuitem
						url="/dashboard.xhtml"
						styleClass="no-spacing"
						style="height: 22px; background-color: #0e0e0e">
						<p:graphicImage value="/resources/images/favicon.svg" width="48" height="48"/>
						<p:outputLabel value="Wazera Cloud" style="font-size: 16px; margin: 10px; top: 0px; position: fixed;"/>
					</p:menuitem>
					
			        <f:facet name="options">
			        	<p:button
			        		icon="ui-icon-contact" value="Feedback"
			        		href="mailto:dev@wauz.eu"
			        		styleClass="no-spacing"
			        		style="margin-right: 5px !important;"/>
			        	<p:button
			        		icon="ui-icon-power" value="Logout"
			        		href="perform_logout"
			        		styleClass="no-spacing"
			        		style="margin-right: 5px !important;"/>
			        </f:facet>
				</p:menubar>
			</p:layoutUnit>
			
			<p:layoutUnit position="west" gutter="0" styleClass="no-border purple-bg-dark">
				<p:menu styleClass="menubar no-border purple-bg-dark" style="width: 80px;">
					<p:submenu label="Views">
						<p:menuitem icon="fa fa-pie-chart" value="Board" url="/dashboard.xhtml"/>
		        		<p:menuitem icon="fa fa-file-text" value="Docs" url="/docs.xhtml"/>
		        		<p:menuitem icon="fa fa-columns" value="Tasks" url="#"/>
		        		<p:menuitem icon="fa fa-comments" value="Chat" url="#"/>
					</p:submenu>
					<p:submenu label="Web">
						<p:menuitem icon="fa fa-globe" value="SDS" url="https://www.seven-ducks.com/" target="_blank"/>
						<p:menuitem icon="fa fa-github" value="GitHub" url="https://github.com/SevenDucks" target="_blank"/>
					</p:submenu>
	        	</p:menu>
			</p:layoutUnit>
			
			<p:layoutUnit position="center" styleClass="no-border no-spacing" style="background: #000000 url(&quot;#{resource['images:background.jpg']}&quot;) no-repeat center center fixed; padding: 30px !important;">
				<ui:insert name="center"/>
			</p:layoutUnit>
		</p:layout>			

	</h:body>
</f:view>
