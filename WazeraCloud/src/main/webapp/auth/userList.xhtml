<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:outputLabel value="User List" style="font-size: 32px; font-weight: bold;"/>

	<h:form>

		<p:panelGrid columns="1" styleClass="no-border" style="margin-top: 16px;">

			<p:dataTable
				styleClass="no-border"
				value="#{userController.users}"
				var="user"
	            paginator="true"
	            paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}"
	            paginatorPosition="top"
				rows="10"
				rowsPerPageTemplate="10,20,50"
				tableStyle="width: auto;">

				<p:column
					headerText="ID"
					sortBy="#{user.id}"
					filterBy="#{user.id}">
					<p:outputLabel value="#{user.id}"/>
				</p:column>

				<p:column
					headerText="Name"
					sortBy="#{user.username}"
					filterBy="#{user.username}">
					<p:outputLabel value="#{user.username}"/>
				</p:column>

				<p:column
					headerText="Roles">
					<p:outputLabel value="N/A"/>
				</p:column>

				<p:column
					headerText="Options"
					style="text-align:center;">
					<p:commandButton
						icon="ui-icon-pencil"
						title="Edit"
						ajax="false"
						action="editUser.xhtml">
						<f:param name="username" value="#{user.username}" />
					</p:commandButton>
					<p:commandButton
						icon="ui-icon-trash"
						title="Delete"
						actionListener="#{userController.setUser(user)}"
	        			update="@(.deleteUserDialog)"
	        			oncomplete="PF('deleteUserDialog').show();"/>
				</p:column>

				<f:facet name="footer">
	        		<p:commandButton
	        			icon="ui-icon-plus"
	        			value="New User"
	        			actionListener="#{userController.setNewUser()}"
	        			update="@(.newUserDialog)"
	        			oncomplete="PF('newUserDialog').show();"/>
	    		</f:facet>
			</p:dataTable>

		</p:panelGrid>

	</h:form>

</ui:composition>
