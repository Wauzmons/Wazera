<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:s="http://java.sun.com/jsf/composite/components/shared"
	xmlns:tw="http://java.sun.com/jsf/composite/components/tasks">

	<p:outputLabel value="Rollenliste" style="font-size: 32px; font-weight: bold;"/>

	<h:form>

		<p:panelGrid columns="1" styleClass="noBorder" style="margin-top: 16px;">

			<p:dataTable
				styleClass="roleTable"
				value="#{roleController.roles}"
				var="role"
	            paginator="true"
	            paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}"
	            paginatorPosition="top"
				rows="10"
				rowsPerPageTemplate="10,20,50"
				tableStyle="width: auto;">

				<p:column
					headerText="ID"
					sortBy="#{role.id}"
					filterBy="#{role.id}">
					<p:outputLabel value="#{role.id}"/>
				</p:column>

				<p:column
					headerText="Name"
					sortBy="#{role.name}"
					filterBy="#{role.name}">
					<p:outputLabel value="#{role.name}"/>
				</p:column>

				<p:column
					headerText="Scope"
					sortBy="#{role.scope}"
					filterBy="#{role.scope}">
					<p:outputLabel value="#{role.scope}"/>
				</p:column>

				<p:column
					headerText="Optionen"
					style="text-align: center;">
					<p:commandButton
						icon="ui-icon-pencil"
						title="Editieren"
						ajax="false"
						action="/authEditRole.xhtml">
						<f:param name="roleId" value="#{role.id}" />
					</p:commandButton>
					<p:commandButton
						icon="ui-icon-trash"
						title="LÃ¶schen"
						actionListener="#{roleController.setRole(role)}"
	        			update="@(.deleteRoleDialog)"
	        			oncomplete="PF('deleteRoleDialog').show();"/>
				</p:column>

				<f:facet name="footer">
	        		<p:commandButton
	        			icon="ui-icon-plus"
	        			value="Neue Rolle anlegen"
	        			actionListener="#{roleController.setNewRole()}"
	        			update="@(.newRoleDialog)"
	        			oncomplete="PF('newRoleDialog').show();"/>
	    		</f:facet>
			</p:dataTable>

		</p:panelGrid>

	</h:form>

</ui:composition>
