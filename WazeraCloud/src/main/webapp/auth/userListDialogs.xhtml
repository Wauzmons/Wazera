<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:s="http://java.sun.com/jsf/composite/components/shared"
	xmlns:tw="http://java.sun.com/jsf/composite/components/tasks">

	<h:form>

		<p:dialog
			widgetVar="newUserDialog"
			styleClass="newUserDialog"
			header="Neuen Benutzer anlegen">
			<p:panelGrid columns="2" styleClass="noBorder">
				<p:outputLabel value="Username: "/>
				<p:inputText value="#{authUserController.user.username}" />
				<p:outputLabel value="Passwort: "/>
				<p:password value="#{authUserController.user.password}"/>
			</p:panelGrid>
			<p:commandButton
				icon="ui-icon-disk"
				value="Speichern"
				actionListener="#{authUserController.createNewUser()}"
				update="@(.userTable)"
				oncomplete="PF('newUserDialog').hide();"/>
		</p:dialog>

		<p:dialog
			widgetVar="deleteUserDialog"
			styleClass="deleteUserDialog"
			header="#{authUserController.getDeleteUserHeader()}">
			<p:commandButton
				icon="ui-icon-trash"
				value="BestÃ¤tigen"
				actionListener="#{authUserController.deleteUser()}"
				update="@(.userTable)"
				oncomplete="PF('deleteUserDialog').hide();"/>
			<p:commandButton
				icon="ui-icon-close"
				value="Abbrechen"
				oncomplete="PF('deleteUserDialog').hide();"/>
		</p:dialog>

	</h:form>

</ui:composition>
