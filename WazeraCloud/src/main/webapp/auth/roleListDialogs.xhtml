<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:s="http://java.sun.com/jsf/composite/components/shared"
	xmlns:tw="http://java.sun.com/jsf/composite/components/tasks">

	<p:dialog
		widgetVar="newRoleDialog"
		styleClass="newRoleDialog"
		header="Neue Role">
		<h:form>
			<p:panelGrid columns="2" styleClass="no-border">
				<p:outputLabel value="Name: "/>
				<p:inputText value="#{roleController.role.name}" />
				<p:outputLabel value="Scope: "/>
				<p:selectOneMenu value="#{roleController.role.scope}">
					<f:selectItems
						value="#{roleController.getPermissionScopes()}"
						var="permissionScope"
						itemLabel="#{permissionScope.name()}"
						itemValue="#{permissionScope.id}"/>
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton
				icon="ui-icon-disk"
				value="Save"
				actionListener="#{roleController.createNewRole()}"
				update="@(.roleTable)"
				oncomplete="PF('newRoleDialog').hide();"/>
		</h:form>
	</p:dialog>

	<p:dialog
		widgetVar="deleteRoleDialog"
		styleClass="deleteRoleDialog"
		header="#{roleController.getDeleteRoleHeader()}">
		<h:form>
			<p:commandButton
				icon="ui-icon-trash"
				value="Delete Role"
				actionListener="#{roleController.deleteRole()}"
				update="@(.roleTable)"
				oncomplete="PF('deleteRoleDialog').hide();"/>
			<p:commandButton
				icon="ui-icon-close"
				value="Cancel"
				oncomplete="PF('deleteRoleDialog').hide();"/>
		</h:form>
	</p:dialog>

</ui:composition>
