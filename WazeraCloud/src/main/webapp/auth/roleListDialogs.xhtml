<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:s="http://java.sun.com/jsf/composite/components/shared"
	xmlns:tw="http://java.sun.com/jsf/composite/components/tasks">

	<h:form>

		<p:dialog
			widgetVar="newRoleDialog"
			styleClass="newRoleDialog"
			header="Neue Rolle anlegen">
			<p:panelGrid columns="2" styleClass="noBorder">
				<p:outputLabel value="Name: "/>
				<p:inputText value="#{roleController.role.name}" />
				<p:outputLabel value="Scope: "/>
				<p:selectOneMenu value="#{roleController.role.scope}">
					<f:selectItems value="#{roleController.getPermissionScopes()}"/>
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton
				icon="ui-icon-disk"
				value="Speichern"
				actionListener="#{roleController.createNewRole()}"
				update="@(.roleTable)"
				oncomplete="PF('newRoleDialog').hide();"/>
		</p:dialog>

		<p:dialog
			widgetVar="deleteRoleDialog"
			styleClass="deleteRoleDialog"
			header="#{roleController.getDeleteRoleHeader()}">
			<p:commandButton
				icon="ui-icon-trash"
				value="BestÃ¤tigen"
				actionListener="#{roleController.deleteRole()}"
				update="@(.roleTable)"
				oncomplete="PF('deleteRoleDialog').hide();"/>
			<p:commandButton
				icon="ui-icon-close"
				value="Abbrechen"
				oncomplete="PF('deleteRoleDialog').hide();"/>
		</p:dialog>

	</h:form>

</ui:composition>
