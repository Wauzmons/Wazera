<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:s="http://java.sun.com/jsf/composite/components/shared">

	<p:panelGrid columns="1" styleClass="no-border">
		<p:dataTable styleClass="roleTable"
			value="#{userRoleController.userRoleHandles}" var="userRoleHandle"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}"
			paginatorPosition="top" rows="10" rowsPerPageTemplate="10,20,50"
			tableStyle="width: auto;">

			<p:column headerText="Role">
				<p:outputLabel value="#{userRoleHandle.role.getName()}" />
			</p:column>

			<p:column headerText="Global" style="text-align: center;">
				<p:selectBooleanCheckbox value="#{userRoleHandle.hasRoleGlobally}" />
			</p:column>

			<c:forEach items="#{groupController.groups}" var="group">
				<p:column headerText="#{group.getName()}"
					style="text-align: center;">
					<p:selectBooleanCheckbox
						rendered="#{!userRoleHandle.isRoleGlobal()}"
						value="#{userRoleHandle.getHasRoleInGroupMap()[group.id]}" />
				</p:column>
			</c:forEach>
		</p:dataTable>

		<ui:insert name="saveButton" >
			<p:commandButton icon="ui-icon-disk" value="Speichern"
				actionListener="#{userRoleController.updateRoles()}" />
		</ui:insert>
	</p:panelGrid>

</ui:fragment>
