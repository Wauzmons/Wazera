<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:s="http://java.sun.com/jsf/composite/components/shared"
	xmlns:tw="http://java.sun.com/jsf/composite/components/tasks">

	<h:form>

		<p:dialog
			widgetVar="newGroupDialog"
			styleClass="newGroupDialog"
			header="Neue Gruppe anlegen">
			<p:panelGrid columns="2" styleClass="noBorder">
				<p:outputLabel value="Name: "/>
				<p:inputText value="#{groupController.group.name}" />
			</p:panelGrid>
			<p:commandButton
				icon="ui-icon-disk"
				value="Speichern"
				actionListener="#{groupController.createNewGroup()}"
				update="@(.groupTable)"
				oncomplete="PF('newGroupDialog').hide();"/>
		</p:dialog>

		<p:dialog
			widgetVar="editGroupDialog"
			styleClass="editGroupDialog"
			header="#{groupController.getEditGroupHeader()}">
			<p:panelGrid columns="2" styleClass="noBorder">
				<p:outputLabel value="Name: "/>
				<p:inputText value="#{groupController.group.name}" />
			</p:panelGrid>
			<p:commandButton
				icon="ui-icon-disk"
				value="Speichern"
				actionListener="#{groupController.updateGroup()}"
				update="@(.groupTable)"
				oncomplete="PF('editGroupDialog').hide();"/>
		</p:dialog>

		<p:dialog
			widgetVar="deleteGroupDialog"
			styleClass="deleteGroupDialog"
			header="#{groupController.getDeleteGroupHeader()}">
			<p:commandButton
				icon="ui-icon-trash"
				value="BestÃ¤tigen"
				actionListener="#{groupController.deleteGroup()}"
				update="@(.groupTable)"
				oncomplete="PF('deleteGroupDialog').hide();"/>
			<p:commandButton
				icon="ui-icon-close"
				value="Abbrechen"
				oncomplete="PF('deleteGroupDialog').hide();"/>
		</p:dialog>

	</h:form>

</ui:composition>
