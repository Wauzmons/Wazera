<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:s="http://java.sun.com/jsf/composite/components/shared"
	xmlns:tw="http://java.sun.com/jsf/composite/components/tasks">

	<p:dialog
		widgetVar="newGroupDialog"
		styleClass="newGroupDialog"
		header="New Group">
		<h:form>
			<p:panelGrid columns="2" styleClass="no-border">
				<p:outputLabel value="Name: "/>
				<p:inputText value="#{groupController.group.name}" />
			</p:panelGrid>
			<p:commandButton
				icon="ui-icon-disk"
				value="Save"
				actionListener="#{groupController.createNewGroup()}"
				update="@(.groupTable)"
				oncomplete="PF('newGroupDialog').hide();"/>
		</h:form>
	</p:dialog>

	<p:dialog
		widgetVar="editGroupDialog"
		styleClass="editGroupDialog"
		header="#{groupController.getEditGroupHeader()}">
		<h:form>
			<p:panelGrid columns="2" styleClass="no-border">
				<p:outputLabel value="Name: "/>
				<p:inputText value="#{groupController.group.name}" />
			</p:panelGrid>
			<p:commandButton
				icon="ui-icon-disk"
				value="Save"
				actionListener="#{groupController.updateGroup()}"
				update="@(.groupTable)"
				oncomplete="PF('editGroupDialog').hide();"/>
		</h:form>
	</p:dialog>

	<p:dialog
		widgetVar="deleteGroupDialog"
		styleClass="deleteGroupDialog"
		header="#{groupController.getDeleteGroupHeader()}">
		<h:form>
			<p:commandButton
				icon="ui-icon-trash"
				value="Delete Group"
				actionListener="#{groupController.deleteGroup()}"
				update="@(.groupTable)"
				oncomplete="PF('deleteGroupDialog').hide();"/>
			<p:commandButton
				icon="ui-icon-close"
				value="Cancel"
				oncomplete="PF('deleteGroupDialog').hide();"/>
		</h:form>
	</p:dialog>

</ui:composition>
