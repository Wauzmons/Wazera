<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:s="http://java.sun.com/jsf/composite/components/shared"
	xmlns:tw="http://java.sun.com/jsf/composite/components/tasks"
    template="/templates/default.xhtml" >

    <ui:define name="center">

		<script type="text/javascript">
		
			function saveScrollPos() {
				sessionStorage.scrollTop = $('#layoutUnitWest .ui-layout-unit-content').scrollTop();
			}

			function loadScrollPos() {
				$('#layoutUnitWest .ui-layout-unit-content').scrollTop(sessionStorage.scrollTop);
			}

			function searchKeyDown(e) {
			    if (e.keyCode == 13) {
			        updateTree();
			    }
			}

			$(document).ready(function () {
				setTimeout(resizeTreePanel, 250);
				setTimeout(resizeEditor, 250);
			});

			$(window).on('resize', function() {
				setTimeout(resizeTreePanel, 250);
				setTimeout(resizeEditor, 250);
			});

			function resizeTreePanel() {
				$("#documentMenuForm\\:treePanel").height($(document).height() - 140);
			}
			
			function resizeEditor() {
				var chipsHeight = $("#mainForm\\:chipsInput").height();
				var newHeight = $(document).height() - chipsHeight - 120;
				var isChromium = window.chrome;

				var openToolbar = $("#mainForm\\:editorOpen_toolbar");
				//var openToolbarHeight = isChromium ? openToolbar.outerHeight() : openToolbar.height();
				var openToolbarHeight = openToolbar.outerHeight();
				$("#mainForm\\:editorOpen_editor").height(newHeight - openToolbarHeight);

				var closedToolbar = $("#mainForm\\:editorClosed_toolbar");
				//var closedToolbarHeight = isChromium ? closedToolbar.outerHeight() : closedToolbar.height();
				var closedToolbarHeight = closedToolbar.outerHeight();
				$("#mainForm\\:editorClosed_editor").height(newHeight - closedToolbarHeight);
			}
			
		</script>

		<p:layout>
		
			<p:layoutUnit
				id="layoutUnitWest"
				position="west"
				gutter="0"
				size="360"
				styleClass="no-border hide-overflow gray-bg"
				style="overflow: hidden;">

				<h:form id="documentMenuForm">

					<p:chips
						value="#{docsController.searchTags}"
						onkeydown="searchKeyDown(event)"
						styleClass="search-container"
						style="width: 280px; height: 23px; color: #ffffff;">
						<p:ajax event="itemUnselect" oncomplete="updateTree()"/>
					</p:chips>
					<p:commandButton value="Search" onclick="updateTree()" style="width: 74px; height: 25px; top: -9px;"/>
					<p:remoteCommand name="updateTree" actionListener="#{docsController.selectTree}" update="documentTree :mainForm" oncomplete="resizeEditor()"/>
					
					<p:scrollPanel id="treePanel" mode="native" styleClass="gray-bg" style="width: 99%; height: 565px;">

						<p:tree
							id="documentTree"
							cache="false"
							value="#{docsController.documentTree}"
							var="node"
							styleClass="no-border inherit-tree-overflow gray-bg"
							style="width: 100%; height: 100%;"
							selectionMode="single"
							selection="#{docsController.selectedNode}"
							dynamic="true"
							draggable="#{docsController.allowSorting}"
							droppable="#{docsController.allowSorting}">
	
					        <p:treeNode
					        	id="rootNode"
					        	type="rootNode" >
					        	<h:panelGrid
					        		columns="4">
					            	<p:outputLabel styleClass="ui-icon ui-icon-home" />
					            	<h:outputText value="#{node}" />
	
						        	<p:commandButton
							        	title="Refresh"
							        	actionListener="#{docsController.selectTree}"
							        	update=":documentMenuForm,:mainForm"
							        	icon="ui-icon-arrowrefresh-1-e"
							        	oncomplete="resizeTreePanel()"
							        	style="width: 25px; height: 25px;"/>
							        	
						        	<p:inputSwitch
										value="#{docsController.allowSorting}"
										onLabel="Sort"
										offLabel="Read"
										style="height: 23px; top: #{sessionController.isChrome() ? '1px;' : '2px;'}">
										<p:ajax update="documentTree" oncomplete="resizeTreePanel();" />
									</p:inputSwitch>
	
					        	</h:panelGrid>
					        </p:treeNode>
	
					        <p:treeNode
					        	id="directoryNode"
					        	type="directoryNode" >
					        	<h:panelGrid
					        		columns="2">
					            	<p:outputLabel styleClass="ui-icon ui-icon-folder-open" />
					            	<h:outputText id="directoryNodeText" value="#{node}" />
					        	</h:panelGrid>
					        </p:treeNode>
	
					        <p:treeNode
					        	id="documentNode"
					        	type="documentNode" >
					        	<h:panelGrid
					        		columns="2">
					            	<p:outputLabel styleClass="ui-icon ui-icon-document" />
					            	<h:outputText id="documentNodeText" value="#{node}" />
					        	</h:panelGrid>
					        </p:treeNode>
	
					        <p:ajax event="select" update=":mainForm" oncomplete="resizeEditor()" />
					        <p:ajax event="dragdrop" listener="#{docsController.onDragDrop}" update=":documentMenuForm" oncomplete="resizeTreePanel();" />
						    <p:ajax event="expand" listener="#{docsController.onNodeExpand}" />
							<p:ajax event="collapse" listener="#{docsController.onNodeCollapse}" />
					    </p:tree>
				    
				    </p:scrollPanel>

					<p:contextMenu for="documentTree" nodeType="rootNode">
			            <p:menuitem
			            	value="Collapse All"
			            	actionListener="#{docsController.collapseAll()}"
			            	update="documentTree :mainForm"
			            	icon="ui-icon-folder-collapsed"/>
			            <p:menuitem
			            	value="New Space Folder"
			            	actionListener="#{docsController.setName('New Space Folder')}"
			            	onclick="PF('dialogAddDirectory').show();"
			            	update=":addDirectoryDialogForm"
			            	icon="ui-icon-folder-open"/>
				    </p:contextMenu>

					<p:contextMenu for="documentTree" nodeType="directoryNode">
						<p:menuitem
							value="Collapse All"
							actionListener="#{docsController.collapseRecursive(docsController.selectedNode)}"
							update="documentTree :mainForm"
							icon="ui-icon-folder-collapsed"/>
			            <p:menuitem
			            	value="New Folder"
			            	actionListener="#{docsController.setName('New Folder')}"
			            	onclick="PF('dialogAddDirectory').show();"
			            	update=":addDirectoryDialogForm"
			            	icon="ui-icon-folder-open"/>
			            <p:menuitem
			            	value="New Document"
			            	actionListener="#{docsController.setName('New Document')}"
			            	onclick="PF('dialogAddDocument').show();"
			            	update=":addDocumentDialogForm"
			            	icon="ui-icon-document"/>
	       				<p:menuitem
	       					value="Rename"
	       					onclick="PF('dialogRenameDirectory').show();"
	       					update=":renameDirectoryDialogForm"
	       					icon="ui-icon-refresh"/>
	       				<p:menuitem
	       					value="Delete"
	       					actionListener="#{docsController.deleteFolder}"
	       					update="documentTree :mainForm"
	       					icon="ui-icon-trash">
	       					<p:confirm header="Confirm" message="Delete Folder?" icon="ui-icon-alert" />
	       				</p:menuitem>
				    </p:contextMenu>

					<p:contextMenu for="documentTree" nodeType="documentNode">
	       				<p:menuitem
	       					value="Rename"
	       					onclick="PF('dialogRenameDocument').show();"
	       					update=":renameDocumentDialogForm" icon="ui-icon-refresh"/>
	       				<p:menuitem
	       					value="Delete"
	       					actionListener="#{docsController.deleteDocument}"
	       					update="documentTree :mainForm"
	       					icon="ui-icon-trash">
	       					<p:confirm header="Confirm" message="Delete Document?" icon="ui-icon-alert"/>
	       				</p:menuitem>
				    </p:contextMenu>

				</h:form>

			</p:layoutUnit>

			<p:layoutUnit
				id="center"
				position="center"
				size="100%"
				styleClass="no-border gray-bg">

				<h:form id="mainForm">

					<p:outputPanel rendered="#{docsController.showEditor()}">

						<p:outputPanel id="editor">
							<p:textEditor
								id="editorOpen"
								widgetVar="textEditorOpen"
								value="#{docsController.content}"
								readonly="false"
								rendered="#{docsController.allowEditing}"
								height="500"
								styleClass="text-editor">
							</p:textEditor>
							
							<p:textEditor
								id="editorClosed"
								widgetVar="textEditorClosed"
								value="#{docsController.content}"
								readonly="true"
								rendered="#{!docsController.allowEditing}"
								height="500"
								styleClass="text-editor">
								<f:facet name="toolbar">
									<span class="ql-formats">
										<p:outputPanel>
											<h2 class="no-spacing">#{docsController.selectedNode}</h2>
											<p class="no-spacing" style="color: #888888;">
												Last saved by <b style="font-weight: 800;">#{docsController.selectedNode.user}</b>
												at <b style="font-weight: 800;">#{docsController.selectedNode.date}</b>
											</p>
										</p:outputPanel>
									</span>
								</f:facet>
							</p:textEditor>
						</p:outputPanel>
						
						<p:outputPanel style="margin-top: 4px; margin-left: -3px;">
							<h:panelGrid columns="4" styleClass="no-spacing">
							
								<p:chips
									id="chipsInput"
									value="#{docsController.tags}"
									onkeyup="resizeEditor();"
									style="margin-right: 5px; width: 360px; height: 23px; top: #{sessionController.isChrome() ? '-1px;' : '0px;'} color: #ffffff;"
									styleClass="search-container"/>
								
								<p:commandButton
									id="buttonSave"
									value="Save"
									icon="ui-icon-disk"
									actionListener="#{docsController.saveDocument}"
									style="margin-right: 3px; height: 25px; top: -2px;"
									update="@this"/>
									
								<p:commandButton
									id="buttonCopyLink"
									value="Copy Link"
									icon="ui-icon-copy"
									oncomplete="sendCopyLinkMessage()"
									style="margin-right: 3px; height: 25px; top: -2px;"
									update="@this"/>
									
								<p:inputSwitch
									id="buttonToggleEdit"
									value="#{docsController.allowEditing}"
									onLabel="Edit"
									offLabel="Read"
									style="margin-right: 3px; height: 23px; top: #{sessionController.isChrome() ? '-1px;' : '0px;'}">
									<p:ajax update="editor" oncomplete="resizeEditor();" />
								</p:inputSwitch>
									
							</h:panelGrid>
						</p:outputPanel>

			            <pe:clipboard id="clipCopy" trigger="buttonCopyLink" action="copy" text="#{docsController.getDocumentLink()}"/>
			            <p:remoteCommand name="sendCopyLinkMessage" actionListener="#{docsController.showInfoMessage('Link copied to Clipboard!')}"/>

					</p:outputPanel>

				</h:form>
				
			</p:layoutUnit>

		</p:layout>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
    	</p:confirmDialog>
		
		<p:dialog header="New Folder"
			widgetVar="dialogAddDirectory"
			showEffect="fade" hideEffect="fade"
			resizable="false"
			draggable="false"
			modal="true"
			appendTo="@(body)">

			<h:form id="addDirectoryDialogForm">
				<h:panelGrid id="addDirectoryDialogGrid" columns="2"
					style="margin-bottom:10px">

					<h:outputLabel value="Name"
						for="name" />
					<p:inputText id="name" value="#{docsController.name}"
						style="width:200px" />

					<f:facet name="footer">
						<p:commandButton type="push"
							value="Save"
							actionListener="#{docsController.addDirectoryNode}"
							onstart="saveScrollPos()"
							oncomplete="PF('dialogAddDirectory').hide(); resizeTreePanel(); loadScrollPos();"
							update=":documentMenuForm" />
					</f:facet>
					
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Rename Folder"
			widgetVar="dialogRenameDirectory"
			showEffect="fade" hideEffect="fade"
			resizable="false"
			draggable="false"
			modal="true"
			appendTo="@(body)">

			<h:form id="renameDirectoryDialogForm">
				<h:panelGrid id="renameDirectoryDialogGrid" columns="2"
					style="margin-bottom:10px">

					<h:outputLabel value="Name"
						for="name" />
					<p:inputText id="name" value="#{docsController.name}"
						style="width:200px" />

					<f:facet name="footer">
						<p:commandButton type="push"
							value="Save"
							actionListener="#{docsController.renameDirectoryNode}"
							onstart="saveScrollPos()"
							oncomplete="PF('dialogRenameDirectory').hide(); resizeTreePanel(); loadScrollPos();"
							update=":documentMenuForm" />
					</f:facet>
					
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="New Document"
			widgetVar="dialogAddDocument"
			showEffect="fade" hideEffect="fade"
			resizable="false"
			draggable="false"
			modal="true"
			appendTo="@(body)">

			<h:form id="addDocumentDialogForm">
				<h:panelGrid id="addDocumentDialogGrid" columns="2"
					style="margin-bottom:10px">

					<h:outputLabel value="Name"
						for="name" />
					<p:inputText id="name" value="#{docsController.name}"
						style="width:200px" />

					<f:facet name="footer">
						<p:commandButton type="push"
							value="Save"
							actionListener="#{docsController.addDocumentNode}"
							onstart="saveScrollPos()"
							oncomplete="PF('dialogAddDocument').hide(); resizeTreePanel(); loadScrollPos();"
							update=":documentMenuForm" />
					</f:facet>
					
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Rename Document"
			widgetVar="dialogRenameDocument"
			showEffect="fade" hideEffect="fade"
			resizable="false"
			draggable="false"
			modal="true"
			appendTo="@(body)">

			<h:form id="renameDocumentDialogForm">
				<h:panelGrid id="renameDocumentDialogGrid" columns="2"
					style="margin-bottom:10px">

					<h:outputLabel value="Name"
						for="name" />
					<p:inputText id="name" value="#{docsController.name}"
						style="width:200px" />

					<f:facet name="footer">
						<p:commandButton type="push"
							value="Save"
							actionListener="#{docsController.renameDocumentNode}"
							onstart="saveScrollPos()"
							oncomplete="PF('dialogRenameDocument').hide(); resizeTreePanel(); loadScrollPos();"
							update=":documentMenuForm"  />
					</f:facet>
					
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
    </ui:define>
    
</ui:composition>
